buildscript {
    ext {
        compose_version = '1.2.0-alpha03'
        hilt_version = '2.38.1'
        paging_version = '3.1.0'
        lifecycle_version = '2.4.0'
        retrofit_version = '2.7.0'
    }
    dependencies {
        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.38.1'
        classpath 'com.squareup.okhttp3:mockwebserver:5.0.0-alpha.2'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.3.0-alpha03' apply false
    id 'com.android.library' version '7.3.0-alpha03' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
}